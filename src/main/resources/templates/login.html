<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div id="app"></div>
    <!-- 加载 React。-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script type="text/babel">
        ReactDOM.render(
            <form className="" action="/login" method="post">
                <p th:text="${user_login_error}"
                   th:if="${not #strings.isEmpty(user_login_error)}"></p>
                Account:
                <input type="text" id="account" name="account" placeholder="Email/Phone" required="" autoFocus=""/><br/>
                Password:
                <input type="password" id="password" name="password" placeholder="Password" required=""/><br/>
                <button className="" type="submit">sign in</button>
                <a href="/reg">点击注册</a>
            </form>,
            document.getElementById('app')
        );
    </script>
</body>
</html>
